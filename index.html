<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>hola mundo</title>
</head>
<body>
<h1>hola en esta aplicacion veremos los multiplos de 2</h1>
<h1>hola mundo por n-sima vez</h1>
<div class="container">
    <script>
        var conut3=0;
        n=parseInt(prompt("ingrese hata que numero desea ver multiplos de 2"));
        for(var i = 0; i <=n; i++){
            if (i%3==0){
                document.write(i+" :multiplo de 2 "+"<br>");
                conut3++;
            }
    
        }
        document.write("los  numeros  multiplos de 2 son :"+conut3);
    </script>  
</div>

</body>
</html>
